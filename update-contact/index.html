<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update KonTek</title>
    <link rel="stylesheet" href="../style.css" />
  </head>

  <body>
    <header>
      <h1>KonTek</h1>
      <nav class="nav">
        <ul>
          <li>
            <a href="/">Contacts</a>
          </li>
          <li>
            <a href="/add-contact">Add Contact</a>
          </li>
        </ul>
        <form action="" class="search-form">
          <div>
            <label for="search">Search</label>
            <input type="search" name="search" id="search" />
          </div>
        </form>
      </nav>
    </header>

    <main>
      <form method="post" id="update-contact-from" class="contact-form">
        <div>
          <label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="full-name" required />
        </div>

        <div>
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" required />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>

        <div>
          <label for="company">Company</label>
          <input type="text" name="company" id="company" />
        </div>

        <div>
          <label for="job-title">Job Title</label>
          <input type="text" name="job-title" id="job-title" />
        </div>

        <div>
          <label for="address">Address</label>
          <textarea name="address" id="address" rows="4"></textarea>
        </div>

        <div>
          <label for="birthday">Birthdate</label>
          <input type="date" name="birthdate" id="birthdate" />
        </div>

        <div>
          <label for="label">Label</label>
          <select name="label" id="label">
            <option value="-">-</option>
            <option value="Partner">Partner</option>
            <option value="Manager">Manager</option>
            <option value="Assistant">Assistant</option>
            <option value="Child">Child</option>
            <option value="Brother">Brother</option>
          </select>
        </div>

        <div>
          <label for="notes">Notes</label>
          <textarea name="notes" id="notes" rows="4"></textarea>
        </div>

        <div>
          <label for="is-favorited">Is Favorited</label>
          <select name="is-favorited" id="is-favorited">
            <option value="-">-</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <input type="hidden" name="created-at" id="created-at" />

        <div class="btn-submit">
          <button type="submit">Save</button>
        </div>
      </form>
    </main>

    <footer>&copy; KonTek</footer>
    <script src="../storage.js"></script>
    <script src="index.js"></script>
  </body>
</html>
